<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/presence.css">
    <link rel = "icon" href = "img/logo.svg" type = "image/x-icon">
    <title>Cimé Access</title> 
</head>
<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="logo">
            <img src="/img/logo.svg">
            <div class="logo-text"><i class="a">C</i>imé <i class="b">A</i>ccess</div>
        </a>
        <nav class="main-nav">
            <button data-form-target="#form">Déconnexion</button>
        </nav>
    </header>
    <section class="container">
        <h1 class="title">Enregistrement de l'etudiant</h1>
        <form action="#" method="#" id="reister-form">
            <div class="for-left">
                <div class="input-group">
                    <label for="name">Matricule :</label>
                    <input type="number" class="inputfield" name="id">
                </div>
                <div class="input-group">
                    <label for="name">Heure d'entre :</label>
                    <input type="time" class="inputfield" name="time">
                </div>
                <div class="input-group">
                    <label for="name">Durée :</label>
                    <input type="number" class="inputfield" name="time">
                </div>
            </div>
            <div class="input-group">
                <h3>Motif</h3>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">Recherche</label>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">Formation</label>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">Inpression</label>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">Photocopie</label>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">courant</label>
                <input type="radio" id="huey" name="drone" value="huey"checked>
                <label for="huey">Stage</label>
            </div>
            <div class="input-group">
                <input id="btn" type="submit" value="Traquet">
            </div>
            <div class="review">
                <a href="#">Pas encore enregistré, enregistre la personnée</a>
            </div>
        </form>
    </section>
    <footer class="footer">
        <p> Copyright &#xa9;2021, Cimé Access.ulpgl.net</p>
    </footer>
</body>
</html>
