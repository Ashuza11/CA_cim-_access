<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/presence.css">
    <link rel = "icon" href = "img/logo.svg" type = "image/x-icon">
    <title>Cimé Access</title> 
</head>
<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="logo">
            <img src="/img/logo.svg">
            <div class="logo-text"><i class="a">C</i>imé <i class="b">A</i>ccess</div>
        </a>
        <nav class="main-nav">
            <button><a href="index.html">Déconnexion</a></button>
        </nav>
    </header>
    <main class="container">
        <h1 class="title">Traquet la présence</h1>
        <form action="#" method="#" id="register-form">
            <div class="form-content">
                <div class="form-left">
                    <div class="input-group">
                        <label for="name">Matricule :</label>
                        <input type="number" class="inputfield" name="id">
                    </div>
                    <div class="input-group">
                        <label for="name">Heure d'entre :</label>
                        <input type="time" class="inputfield" name="time">
                    </div>
                    <div class="input-group">
                        <label for="name">Durée :</label>
                        <input type="number" class="inputfield" name="time">
                    </div>
                </div>
                <div class="form-right">
                    <h3>Motif :</h3>
                    <div id="radio-btn">
                        <label for="Recherche" class="lable">
                            <input type="radio"  name="radiofield"  id="Recherche" class="radio_input">
                            <div class="radio_Radio"></div>
                            Recherche
                        </label>
                        <label for="Formation" class="lable">
                            <input type="radio"  name="radiofield"  id="Formation" class="radio_input">
                            <div class="radio_Radio"></div>
                            Formation
                        </label>
                        <label for="Impression" class="lable">
                            <input type="radio" name="radiofield" id="Impression"  class="radio_input">
                            <div class="radio_Radio"></div>
                            Impression
                        </label>
                        <label for="Photocopie" class="lable">
                            <input type="radio"  name="radiofield" id="Photocopie" class="radio_input">
                            <div class="radio_Radio"></div>
                            Photocopie
                        </label>
                        <label for="courant" class="lable">
                            <input type="radio"  name="radiofield" id="courant" class="radio_input">
                            <div class="radio_Radio"></div>
                            courant
                        </label>
                        <label for="Stage" class="lable">
                            <input type="radio"  name="radiofield" id="Stage" class="radio_input">
                            <div class="radio_Radio"></div>
                            Stage
                        </label>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <input id="btn" type="submit" value="Traquet">
            </div>
            <div class="review">
                <a href="#">Pas encore enregistré, enregistre la personnée</a>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p> Copyright &#xa9;2021, Cimé Access.ulpgl.net</p>
    </footer>
</body>
</html>
