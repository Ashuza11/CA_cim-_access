<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel = "icon" href = "img/logo.svg" type = "image/x-icon">
    <title>Cimé Access</title> 
</head>
<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="logo">
            <img src="/img/logo.svg">
            <div class="logo-text"><i class="a">C</i>imé <i class="b">A</i>ccess</div>
        </a>
        <nav class="main-nav">
            <button data-form-target="#form">Déconnexion</button>
        </nav>
    </header>
    <section class="container">
        <h1 class="title">Enregistrement de l'etudiant</h1>
        <form action="#" method="#" id="reister-form">
            <div class="for-left">
                <div class="input-group">
                    <label for="name">Nom :</label>
                    <input type="text" class="inputfield" name="name">
                </div>
                <div class="input-group">
                    <label for="name">Post Nom :</label>
                    <input type="text" class="inputfield" name="second-name">
                </div>
                <div class="input-group">
                    <label for="name">Prénon :</label>
                    <input type="text" class="inputfield" name="last-name">
                </div>
            </div>
            <div class="form-right">
                <div class="input-group">
                    <label for="name">Matricule :</label>
                    <input type="number" class="inputfield" name="last-name">
                </div>
                <div class="input-group">
                    <label for="name">Faculté :</label>
                    <input type="text" class="inputfield" name="last-name">
                </div>
                <div class="input-group">
                    <label for="name">Promotion :</label>
                    <input type="text" class="inputfield" name="last-name">
                </div>
            </div>
            <div class="input-group">
                <input id="btn" type="submit" value="Enregistrer">
            </div>
            <div class="review">
                <a href="#">Déjà Enregistré, Connecter la personnée</a>
            </div>
        </form>
    </section>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div id="overlay"></div>
    <footer class="footer">
        <p> Copyright &#xa9;2021, Cimé Access.ulpgl.net</p>
    </footer>
</body>
</html>
